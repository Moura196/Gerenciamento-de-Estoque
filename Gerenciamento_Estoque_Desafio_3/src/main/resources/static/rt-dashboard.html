    <!-- ConteÃºdo Principal -->
    <main class="flex-grow p-5">
        <section id="content">
            <h1 class="text-2xl font-bold">Bem-vindo ao Dashboard RP</h1>
        </section>
    </main>

    <!-- Script para Interatividade -->
    <script>
        document.getElementById("toggleSidebar").addEventListener("click", function() {
            const sidebar = document.getElementById("sidebar");
            const texts = document.querySelectorAll(".text");

            sidebar.classList.toggle("w-12");
            sidebar.classList.toggle("items-center");  
            texts.forEach(text => text.classList.toggle("hidden")); 
        });

        document.querySelectorAll(".menu-btn").forEach(button => {
            button.addEventListener("click", function() {
                document.getElementById("content").innerHTML = `<h2 class='text-xl font-bold'>${this.dataset.section}</h2>`;
            });
        });
        document.getElementById("logoutBtn").addEventListener("click", function() {
            localStorage.removeItem("token"); // ğŸ”¹ Remove o token JWT
            window.location.href = "/login.html"; // ğŸ”¹ Redireciona para login
        });
    </script>
