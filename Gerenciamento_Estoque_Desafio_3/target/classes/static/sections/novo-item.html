<!-- static/sections/novo-item.html -->
<section class="p-6 bg-white rounded-lg shadow-md">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-semibold text-gray-800">Cadastrar Novo Item</h2>
        <button id="btnVoltarItens" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg shadow transition duration-200 flex items-center">
            <i class="fas fa-arrow-left mr-2"></i> Voltar
        </button>
    </div>
    
    <form id="formNovoItem" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="patrimonio" class="block text-sm font-medium text-gray-700">Patrimônio</label>
                <input type="text" id="patrimonio" name="patrimonio" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
            </div>
            
            <div>
                <label for="tipo" class="block text-sm font-medium text-gray-700">Tipo</label>
                <input type="text" id="tipo" name="tipo" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
            </div>
            
            <div class="md:col-span-2">
                <label for="descricao" class="block text-sm font-medium text-gray-700">Descrição</label>
                <input type="text" id="descricao" name="descricao" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
            </div>
            
            <div>
                <label for="valorUnitario" class="block text-sm font-medium text-gray-700">Valor Unitário</label>
                <input type="number" step="0.01" id="novoValorUnitario" name="valorUnitario" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
            </div>
            
            <div>
                <label for="quantComprada" class="block text-sm font-medium text-gray-700">Quantidade Comprada</label>
                <input type="number" id="novoQuantComprada" name="quantComprada" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
            </div>
            
            <div>
                <label for="editvalorTotalItem" class="block text-sm font-medium text-gray-700">Valor Total</label>
                <input type="number" step="0.01" id="novoValorTotalItem" name="valorTotalItem" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required readonly>
            </div>
            
            <div>
                <label for="fornecedor" class="block text-sm font-medium text-gray-700">Fornecedor</label>
                <select id="novoFornecedor" name="fornecedor" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
                    <option value="">Selecione um fornecedor</option>
                </select>  
            </div>

            <div>
                <label for="armazenamento" class="block text-sm font-medium text-gray-700">Armazenamento</label>
                <select id="novoArmazenamento" name="armazenamento" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
                    <option value="">Selecione um armazenamento</option>
                    
                </select>
            </div>

            <div>
                <label for="compra" class="block text-sm font-medium text-gray-700">Compra</label>
                <select id="novoCompra" name="compra" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
                    <option value="">Selecione uma compra</option>
                   
                </select>
            </div>
        </div>
        
        <div class="flex justify-end space-x-3">
            <button type="button" id="btnCancelarNovoItem" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg shadow transition duration-200">
                Cancelar
            </button>
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow transition duration-200">
                Salvar Item
            </button>
        </div>
    </form>
</section>
