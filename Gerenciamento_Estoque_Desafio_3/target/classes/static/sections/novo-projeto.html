<section class="p-6 bg-white rounded-lg shadow-md">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-semibold text-gray-800">Cadastrar Novo Projeto</h2>
        <button id="btnVoltarProjetos"
            class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg shadow transition duration-200 flex items-center">
            <i class="fas fa-arrow-left mr-2"></i> Voltar
        </button>
    </div>

    <form id="formNovoProjeto" class="space-y-6">
        <div>
            <label for="idProjeto" class="block text-sm font-medium text-gray-700 mb-1">ID do Projeto</label>
            <input type="number" id="idProjeto" name="idProjeto"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                required>
        </div>

        <div>
            <label for="nome" class="block text-sm font-medium text-gray-700 mb-1">Nome do Projeto</label>
            <input type="text" id="nome" name="nome"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                required>
        </div>

        <div>
            <label for="apelidoProjeto" class="block text-sm font-medium text-gray-700 mb-1">Apelido (Opcional)</label>
            <input type="text" id="apelidoProjeto" name="apelidoProjeto"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
            <label for="usuario" class="block text-sm font-medium text-gray-700 mb-1">Responsável</label>
            <select id="usuario" name="usuario"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                required>
                <option value="">Selecione um responsável</option>
                <!-- Opções serão preenchidas via JavaScript -->
            </select>
        </div>
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-2">Compras Disponíveis</label>
            <div class="bg-gray-50 p-3 rounded-lg border border-gray-200 max-h-60 overflow-y-auto">
                <div id="listaCompras">
                    <p class="text-gray-500 text-sm">Carregando compras...</p>
                </div>
            </div>
            <p class="mt-1 text-xs text-gray-500">
                Selecione as compras que serão vinculadas a este projeto
            </p>
        </div>
        <div class="flex justify-end space-x-3">
            <button type="button" id="btnCancelarNovoProjeto"
                class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 transition duration-200">
                Cancelar
            </button>
            <button type="submit"
                class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition duration-200">
                Cadastrar Projeto
            </button>
        </div>
    </form>
</section>
